<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gusteau's</title>
		<meta name="description" content="Gusteau's Restaurant.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/main.js"></script>


		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<nav id="navbar">
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact</a>
			<a href="hours.html">Hours</a>
		</nav>

		<div id="container">
			<h1 class="page-head">Place Order</h1>
			<img src="img/gusteau_logo_vector.png">

			<div>
				<p id="order"></p>
			</div>
			<form onchange="changeOrder()" onsubmit="send()" id="orderForm">
				<label>Name</label>
				<input type="text" placeholder="Name" id="name">
				<label>Menu Item</label>
				<select name="menuItems">
					<option value="escargot">Escargot</option>
					<option value="duckconfit">Duck Confit</option>
					<option value="coke">Coke</option>
					<option value="applegalette">Apple Galette</option>
				</select>
				<label>Quantity</label>
				<input type="number" id="quantity" value="1">
				<input type="submit" value="Place Order">
			</form>
		</div>

	</body>
</html>
