<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gusteau's</title>
		<meta name="description" content="Gusteau's Restaurant.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<nav id="navbar">
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact</a>
			<a href="location.html">Location</a>
		</nav>

		<div id="container">
			<!-- Contact -->
		<section id="contact-section" >
			<div  class="page-header"><h1>Contact</h1></div>

			<div class="row">
			<!-- Form col -->
			<div class="span8">
				<form class="well" id="contactForm" action="#" method="post">
					<label>Your Name</label>
					<input type="text" class="input-xlarge" placeholder="Name" name="name" id="name">
					<label>Your Email</label>
					<input type="text" class="input-xlarge" placeholder="Email" name="email" id="email">
					<label>Your Birthday</label>
					<input type="text" class="input-xlarge" placeholder="Enter DOB for a $10 gift certificate!" name="birthday" id="birthday">
					<label>Message</label>
					<textarea class="input-xxlarge"  rows="4"  name="comments"  id="comments"></textarea>

					<p><input type="button" value="Send" name="submit" id="submit" class="btn"/></p>
				</form>
			</div><!-- ENDS form col -->


			<div class="span4">
				<ul class="address-block unstyled">
        			<li class="address"> 2319 Brick Street, Paris, France 11111</li>
        			<li class="phone"> +333 456 999</li>
        			<li class="email"><a href="mailto:reservations@gusteau.com"> reservations@gusteau.com</a></li>
        			<li class="social"><a href="http://facebook.com"> Facebook</a></li>
        			<li class="social"><a href="htttwitter.com"> Twitter</a></li>
        		</ul>
			</div>

			</div>
		</section><!-- ENDS Contact -->
		</div>
	</body>
</html>
